<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
</head>

<body style='margin: 0; overflow: hidden;'>
   
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;  videoTexture: true; debugUIEnabled: false;'>
        
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera rotation-reader></a-camera>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="2 2 2" gps-entity-place="longitude: -75.482086; latitude: 5.046889;" animation-mixer/>
	</a-scene>
</body>
